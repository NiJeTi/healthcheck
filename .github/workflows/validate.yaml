name: 'Validate'

on:
  pull_request:
    branches:
      - 'main'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Go'
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: 'Install dependencies'
        run: go mod download

      - name: 'Vet'
        run: go vet . ./servers/http

      - name: 'Test'
        run: go test -v . ./servers/http
